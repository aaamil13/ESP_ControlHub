<!DOCTYPE html>
<html>
<head>
    <title>EspHub PLC Config</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>EspHub PLC Configuration</h1>
    <form method="POST" action="/plc_config" enctype="multipart/form-data">
        <input type="file" name="plc_config_file">
        <input type="submit" value="Upload PLC Config">
    </form>
    <div id="status"></div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => {
                  document.getElementById('status').innerText = data;
              })
              .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('status').innerText = 'Error uploading config.';
              });
        });
    </script>
</body>
</html>
